<html lang="ru">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatiable" content="ie=edge" />
  </head>
  <body>
    <h1>Css generator</h1>
    <div class="wrapper-flex">
      <div class="wrapper">
        <div class="wrapper-top">
          <div class="top-left-range">
            <input
              type="range"
              class="input"
              id="tlr"
              min="0"
              max="100"
              value="0"
            />
            <div class="result" id="result-tlr">0</div>
          </div>
          <div class="top-right-range">
            <input
              type="range"
              class="input"
              id="trr"
              min="0"
              max="100"
              value="0"
            />
            <div class="result" id="result-trr">0</div>
          </div>
        </div>
        <div class="wrapper-middle">
          <div id="cube"></div>
        </div>
        <div class="wrapper-bottom">
          <div class="bottom-left-range">
            <input
              type="range"
              class="input"
              id="blr"
              min="0"
              max="100"
              value="0"
            />
            <div class="result" id="result-blr">0</div>
          </div>
          <div class="bottom-right-range">
            <input
              type="range"
              class="input"
              id="brr"
              min="0"
              max="100"
              value="0"
            />
            <div class="result" id="result-brr">0</div>
          </div>
        </div>
      </div>
      <div class="total-result">
        <button id="btn">Вычислить результат</button>
        <span>border-radius: </span><span id="totalResult"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
